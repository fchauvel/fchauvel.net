# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.16"
        theme: hugo-icarus-theme
        flags: -v
deploy:
  steps:
    - install-packages:
        packages: openssh-client lftp
    - add-to-known_hosts:
        hostname: sftp.dc0.gpaas.net
    - add-ssh-key:
        keyname: DEPLOY
    - script:
        name: Mirror on gandi.net
        code: |
           echo "
           set sftp:connect-program 'ssh -a -x -i /root/.shh/config';
           open -u 886876,xxx sftp://sftp.dc0.gpaas.net;
           mirror -c -e -R public vhosts/wuchauvel.net/htdocs/franck;" > script.txt
           lftp -d -f script.txt
