build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - arjen/hugo-build:
        version: "0.16"
        theme: hugo-icarus-theme
deploy:
  steps:
    - install-packages:
        packages: openssh-client lftp
    - add-ssh-key:
            keyname: deploy2
    - script:
        name: Mirror on gandi with gandi.net
        code: |
           ls -l
           cat ~/.ssh/config
           cat /tmp/tmp.*
           echo -e "set sftp:connect-program 'ssh -a -x -i /root/.ssh/config';\nopen -u 886876,xxx sftp://sftp.dc0.gpaas.net;\nmirror -c -e -R public vhosts/wuchauvel.net/htdocs/franck;" > script.txt
           lftp -d -f script.txt
